name: Flutter drive Linux

on:
  workflow_dispatch:
  pull_request:
  push:
    tags:
      - 'v*'

jobs:
  e2e:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - name: install deps
        run: |
          flutter config --enable-linux-desktop
          flutter pub get
      - run: "cd example && flutter drive -d linux --target=test_driver/app.dart"